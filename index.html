<html>
<head>
<style>
table, td {
	border: 1px solid black;
}
</style>
</head>
<body>
To search:
<input type="text" id="inputText">
<button type="button" onclick="search()">search</button>
<br><br>
<p id="SUC"></p><br>
<table id="outTable">
</table>

<script>

function search(){
	if(document.getElementById("inputText").value == ""){
		return;
	}
	
	fetch('rest/UserService/getTopFive/' + document.getElementById("inputText").value)
	.then((res) => res.text())
	.then((data) => {
		var dataPart = data.split("\n");
		
		resetTable();
		printParts(dataPart[8],dataPart[9]);
		printParts(dataPart[6],dataPart[7]);
		printParts(dataPart[4],dataPart[5]);
		printParts(dataPart[2],dataPart[3]);
		printParts(dataPart[0],dataPart[1]);
	})
}

function printParts(url,score){
	var table = document.getElementById("outTable");
	var row = table.insertRow(1);
	var cel1 = row.insertCell(0);
	var cel2 = row.insertCell(1);
	
	printToCell(url,cel1);
	printToCell(score,cel2);
}

function printToCell(data,output){
		output.innerHTML = data;
}

function resetTable(){
	document.getElementById("outTable").innerHTML = "<tr><td>URL</td><td>score</td></tr>";
}
</script>

</body>
</html>
